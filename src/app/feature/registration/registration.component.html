<div class="mh4">
  <h1>Register Your Robot</h1>
  <form [formGroup]="registrationForm" id="registrationForm" (ngSubmit)="onSubmit()" class="flex flex-column">

    <label>
      Name
      <input type="text" formControlName="name">
    </label>
    <label>
      Date of Build
      <input type="date" formControlName="dob">
    </label>

    <fieldset class="ph0 bn">
      <legend>Division</legend>
      <label *ngFor="let division of divisionOptions">
        <input type="radio" formControlName="division" [value]="division.value">
        {{ division.name }}
      </label>
    </fieldset>

    <fieldset class="flex ph0 bn">
      <legend>Capabilities</legend>
      <label formArrayName="capabilities" *ngFor="let capability of registrationForm.controls.capabilities.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
        {{ capabilityOptions[i].name }}
      </label>
    </fieldset>

    <div>
      <p>How would you rate your robot's current level of intelligence?</p>
      <select formControlName="intel">
        <option *ngFor="let intel of intelOptions" [value]="intel.value">
          {{ intel.name }}
        </option>
      </select>
    </div>


    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

</div>
